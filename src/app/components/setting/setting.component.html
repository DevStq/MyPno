<div class="container my-5">
    <h2>Settings</h2>
  
    <form>
      <!-- Profile Picture -->
      <div class="form-group">
        <label for="profilePicture">Profile Picture</label>
        <input type="file" class="form-control" id="profilePicture">
      </div>
  
      <!-- Name Change -->
      <div class="form-group">
        <label for="name">Change Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your new name">
      </div>
  
      <!-- Password Change -->
      <div class="form-group">
        <label for="password">Change Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your new password">
      </div>
  
      <!-- Email Change -->
      <div class="form-group">
        <label for="email">Change Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your new email">
      </div>
  
      <!-- Bio Details -->
      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea class="form-control" id="bio" rows="4" placeholder="Tell us about yourself"></textarea>
      </div>
  
      <!-- Save Button -->
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
